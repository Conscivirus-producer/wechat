<script type="text/javascript">
var transactionId = "";
var teachingDt = "";
var scoreA = "";
var scoreB = "";
var scoreC = "";
var overallScore = "";
var comment = "";
$(document).ready(function(){
	$("#scoreA").find("input").click(function(){
		$("#scoreA").find("input").attr("class","btn btn-default");
		$(this).attr("class","btn btn-primary");
		scoreA = $(this).attr("name");
	});
	$("#scoreB").find("input").click(function(){
		$("#scoreB").find("input").attr("class","btn btn-default");
		$(this).attr("class","btn btn-primary");
		scoreB = $(this).attr("name");
	});
	$("#scoreC").find("input").click(function(){
		$("#scoreC").find("input").attr("class","btn btn-default");
		$(this).attr("class","btn btn-primary");
		scoreC = $(this).attr("name");
	});
	
	$("#overallScore").find("button").click(function(){
		$("#overallScore").find("button").attr("class","btn btn-default");
		var name = parseInt($(this).attr("name"));
		for(var i = 1; i <= name; i++){
			$("#overallScore").find("button[name="+i+"]").attr("class","btn btn-primary");
		}
		overallScore = name;
	});
	
	$("#submit").click(function(){
		comment = $("#comment").val();
		if(scoreA == ""){
			alert("请选择学生课堂专注度");
		}else if(scoreB == ""){
			alert("请选择教学练习完成度");
		}else if(scoreC == ""){
			alert("请选择新知识点掌握度");
		}else if(comment == ""){
			alert("请输入评论");
			$("#comment").foucs();
		}else if(overallScore == ""){
			alert("请为学生打分");
		}
		alert(comment);
	});
	$('#teachingtime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
});
</script>
